  <body>

          </div>
          <!--div id="Nigeria" class="tabcontent currentTab">
            <textarea spellcheck="false" id="textareaNigeria" class="from-text" placeholder="Yorùbá(Latin) Nigeria &#10; Kí l’orúkọ ẹ" onkeyup="transliterate()"></textarea>

        <ul class="controls">
          <li class="row from">
            <div class="icons tooltip" onmousedown="show1()">
              <i id="from" class="fas fa-copy" onclick="copyContent1()"></i>

          <li class="row to">
            <div class="icons tooltip" onmousedown="show2()">
              <i id="to" class="fas fa-copy" onclick="copyContent2()"></i>
              <div id="tooltip2" onmouseout="hide()" class="tooltiptext">
                <span class="textOduduwa">ذشضثلاذشتضهخءضث خيضعيعصضش يشنر رقر</span>
              </div>
            </div>

    <script>
      function hide() {
        document.getElementById("tooltip1").classList.remove("block");
        document.getElementById("tooltip2").classList.remove("block");
      }
      function show1() {
        document.getElementById("tooltip1").classList.add("block");
        var self = this;
        setTimeout(function() {
          self.hide();
        },3000);
      }
      function show2() {
        document.getElementById("tooltip2").classList.add("block");
        var self = this;
        setTimeout(function() {
          self.hide();
        },3000);
      }
      
      function swapTransliteration() {
        if (localStorage.getItem("direction") == null || localStorage.getItem("direction") == undefined ||  localStorage.getItem("direction") == "latin2oduduwa") {
          localStorage.setItem("direction", "oduduwa2latin");
          document.getElementById("textarea1").readOnly = true; 
          //document.getElementById("textareaNigeria").readOnly = true; 
          //document.getElementById("textareaBenin").readOnly = true; 
          document.getElementById('textarea2').removeAttribute('readonly');
          document.getElementById("textarea2").focus();
          document.getElementById("Oduduwa").classList.add("currentTab");
          document.getElementById("Yoruba").classList.remove("currentTab");
          //document.getElementById("Nigeria").classList.remove("currentTab");
          //document.getElementById("Benin").classList.remove("currentTab");
          clearFooter();
        } else if (localStorage.getItem("direction") == "oduduwa2latin") {
          localStorage.setItem("direction", "latin2oduduwa");
          document.getElementById('textarea1').removeAttribute('readonly');
          //document.getElementById('textareaNigeria').removeAttribute('readonly');
          //document.getElementById('textareaBenin').removeAttribute('readonly');
          document.getElementById("textarea2").readOnly = true;
          if (localStorage.getItem("encoding") == "Yoruba")
            document.getElementById("textarea1").focus();
          /*else if (localStorage.getItem("encoding") == "Nigeria")
            document.getElementById("textareaNigeria").focus();
          else if (localStorage.getItem("encoding") == "Benin")
            document.getElementById("textareaBenin").focus();*/
          document.getElementById("Oduduwa").classList.remove("currentTab");
          document.getElementById("Yoruba").classList.add("currentTab");
          //document.getElementById("Nigeria").classList.add("currentTab");
          //document.getElementById("Benin").classList.add("currentTab");
          clearFooter();
        }
      }

      function clearFooter() {
        document.getElementsByClassName("footerOfPage")[0].style = "display:none";
      }

      function copyContent1() {
        /*if (localStorage.getItem("encoding") == "Nigeria") {
          navigator.clipboard.writeText(document.getElementById("textareaNigeria").value)
        } else if (localStorage.getItem("encoding") == "Benin") {
          navigator.clipboard.writeText(document.getElementById("textareaBenin").value)
        } else {*/
          navigator.clipboard.writeText(document.getElementById("textarea1").value)
        //}
      }

      function copyContent2() {
        navigator.clipboard.writeText(document.getElementById("textarea2").value)
      }

      function transliterate() {
        if (document.getElementById("textarea1").value.indexOf("script>") > -1 || document.getElementById("textarea2").value.indexOf("script>") > -1) {
          document.getElementById("textarea1").value = "";
          document.getElementById("textarea2").value = "";
          document.getElementById("textarea1").innerHTML = "";
          document.getElementById("textarea2").innerHTML = "";
        }
        if (localStorage.getItem("direction") == null || localStorage.getItem("direction") == undefined || localStorage.getItem("direction") == "latin2oduduwa") {
          const yorubaToArabic = {"q":"ذ","`":"ض","w":"ص","e":"ث","r":"ق","t":"ف","y":"غ","u":"ع","i":"ه","o":"خ","p":"ح","a":"ش","s":"س","d":"ي","f":"ب","gb":"ء","g":"ل","h":"ا","j":"ت","k":"ن","l":"م","'":"ك","’":"ك",";":"ط","\\":"\\","\"":"'","z":"ئ","sh":"ئ","ṣ":"ئ","x":"ء","ɛ":"ؤ","ẹ":"ؤ","c":"ؤ","ɔ":"ر","ọ":"ر","v":"ر","b":"لا","n":"ى","m":"ة","Q":"ذ","W":"ص","E":"ث","R":"ق","T":"ف","Y":"غ","U":"ع","I":"ه","O":"خ","P":"ح","A":"ش","S":"س","D":"ي","F":"ب","GB":"ء","Gb":"ء","G":"ل","H":"ا","J":"ت","K":"ن","L":"م","Z":"ئ","Sh":"ئ","Ṣ":"ئ","X":"ء","Ɛ":"ؤ","Ẹ":"ؤ","C":"ؤ","Ɔ":"ر","Ọ":"ر","V":"ر","B":"لا","N":"ى","M":"ة",",":"و",".":"ز","/":"ظ","<":",",">":".","?":"؟",":":":","1":"١","2":"٢","3":"٣","4":"٤","5":"٥","6":"٦","7":"٧","8":"٨","9":"٩","0":"٠"," ":" ","-":"-","á":"ذش","Á":"ذش","à":"ضش","À":"ضش","é":"ذث","É":"ذث","è":"ضث","È":"ضث","ẹ́":"ذؤ","Ẹ́":"ذؤ","ẹ̀":"ضؤ","Ẹ̀":"ضؤ","í":"ذه","Í":"ذه","ì":"ضه","Ì":"ضه","ń":"ذى","Ń":"ذى","ǹ":"ضى","Ǹ":"ضى","ḿ":"ذة","Ḿ":"ذة","m̀":"ضة","M̀":"ضة","ó":"ذخ","Ó":"ذخ","ò":"ضخ","Ò":"ضخ","ọ́":"ذر","Ọ́":"ذر","ọ̀":"ضر","Ọ̀":"ضر","ú":"ذع","Ú":"ذع","ù":"ضع","Ù":"ضع","=":"=","+":"+","-":"-","÷":"÷","×":"×","(":"(",")":")"};
          const middleTone = {"ā":"a","Ā":"a","ē":"e","Ē":"e","ẹ̄":"ẹ","Ẹ̄":"ẹ","ī":"i","Ī":"ī","n̄":"n","N̄":"n","N̄":"n","m̄":"m","M̄":"m","ō":"o","Ō":"o","ọ̄":"ọ","Ọ̄":"ọ","ū":"u","Ū":"u"};

          let textYo = document.getElementById("textarea1").value;
          /*if (localStorage.getItem("encoding") == "Nigeria")
            textYo = document.getElementById("textareaNigeria").value;
          else if (localStorage.getItem("encoding") == "Benin")
            textYo = document.getElementById("textareaBenin").value;*/
          let resultAr = "";
          for (let u = 0; u < textYo.length; u++ ) {
            // Middle Tone convert to normal character
            if (textYo[u].indexOf(middleTone) > -1) 
              textYo[u] = middleTone[textYo[u]];
            if (textYo[u].toLowerCase().indexOf("b") > -1 && textYo[(u-1)] && textYo[(u-1)].toLowerCase() == "g")
              resultAr = resultAr.slice(0, -1) + yorubaToArabic["gb"];
            else if (textYo[u].toLowerCase().indexOf("h") > -1 && textYo[(u-1)] && textYo[(u-1)].toLowerCase() == "s")
              resultAr = resultAr.slice(0, -1) + yorubaToArabic["sh"];
            else if (textYo[(u+1)] && (textYo[(u+1)].indexOf("`") > -1 || textYo[(u+1)].indexOf("̀") > -1) && yorubaToArabic[textYo[u]])
              resultAr = resultAr + yorubaToArabic[textYo[u]];
            else if (textYo[u].indexOf("◌̀") > -1)
              resultAr = resultAr + yorubaToArabic["q"] + yorubaToArabic[textYo[u]];
            else if (textYo[u].indexOf("◌́") > -1)
              resultAr = resultAr + yorubaToArabic["`"] + yorubaToArabic[textYo[u]];
            else if (textYo[(u+1)] && (textYo[(u+1)].indexOf("´") > -1 || textYo[(u+1)].indexOf("́") > -1) && yorubaToArabic[textYo[u]])
              resultAr = resultAr + yorubaToArabic[textYo[u]];
            else if (textYo[(u)].indexOf("\n") > -1)
              resultAr = resultAr + "\n";
            else if (textYo[u].indexOf("̄") > -1)
              resultAr = resultAr;
            else if (yorubaToArabic[textYo[u]] != undefined && yorubaToArabic[textYo[u]] != null && textYo[u] != "")
              resultAr = resultAr + yorubaToArabic[textYo[u]];
          }

          document.getElementById("textarea2").value = resultAr;
          document.getElementById("textarea2").innerHTML = resultAr;

        } else if (localStorage.getItem("direction") == "oduduwa2latin") {
          const diacritics = {
            a: ["á", "à", "ā"],
            e: ["é", "è", "ē"],
            ẹ: ["ẹ́", "ẹ̀", "ẹ̄"],
            i: ["í", "ì", "ī"],
            m: ["ḿ", "m̀", "m̄"],
            n: ["ń", "ǹ", "n̄"],
            o: ["ó", "ò", "ō"],
            ọ: ["ọ́", "ọ̀", "ọ̄"],
            u: ["ú", "ù", "ū"]
          };
          var arabicToYoruba = {"٠":"0","𞥐":"0","١":"1","𞥑":"1","٢":"2","𞥒":"2","٣":"3","𞥓":"3","٤":"4","𞥔":"4","٥":"5","𞥕":"5","٦":"6","𞥖":"6","٧":"7","𞥗":"7","٨":"8","𞥘":"8","٩":"9","𞥙":"9","ذ":"◌̀","ض":"◌́","ص":"w","ث":"e","ق":"r","ف":"t","غ":"y","ع":"u","ه":"i","خ":"o","ح":"p","ش":"a","س":"s","ي":"d","ب":"f","ل":"g","ا":"h","ت":"j","ن":"k","م":"l","ك":"'","ط":";","'":"\"","ئ":"ṣ","ء":"gb","ؤ":"ẹ","ر":"ọ","لا":"b","ى":"n","ة":"m","و":",","ز":".","ظ":"/",",":"<",".":">","؟":"?",":":":"," ":" ","=":"=","+":"+","-":"-","÷":"÷","×":"×","(":"(",")":")"};

          /*if (localStorage.getItem("encoding") == "Benin") {
            arabicToYoruba = {"٠":"0","𞥐":"0","١":"1","𞥑":"1","٢":"2","𞥒":"2","٣":"3","𞥓":"3","٤":"4","𞥔":"4","٥":"5","𞥕":"5","٦":"6","𞥖":"6","٧":"7","𞥗":"7","٨":"8","𞥘":"8","٩":"9","𞥙":"9","ذ":"◌̀","ض":"◌́","ص":"w","ث":"e","ق":"r","ف":"t","غ":"y","ع":"u","ه":"i","خ":"o","ح":"p","ش":"a","س":"s","ي":"d","ب":"f","ل":"g","ا":"h","ت":"j","ن":"k","م":"l","ك":"'","ط":";","'":"\"","ئ":"sh","ء":"gb","ؤ":"ɛ","ر":"ɔ","لا":"b","ى":"n","ة":"m","و":",","ز":".","ظ":"/",",":"<",".":">","؟":"?",":":":"," ":" ","=":"=","+":"+","-":"-","÷":"÷","×":"×","(":"(",")":")"};
          }*/

          let resultYo = "";
          let textAr = document.getElementById("textarea2").value;
          for (let u = 0; u < textAr.length; u++ ) {
            if (textAr[u] && (textAr[u].indexOf("ذ") > -1 || (textAr[(u+1)] && textAr[(u+1)].indexOf("̀") > -1)))
              resultYo = resultYo + arabicToYoruba[textAr[u]];
            else if (textAr[u] && textAr[u].indexOf("ذ") > -1)
              resultYo = resultYo + arabicToYoruba["◌̀"] + arabicToYoruba[textAr[u]];
            else if (textAr[u] && (textAr[u].indexOf("ض") > -1 || (textAr[(u+1)] && textAr[(u+1)].indexOf("́") > -1)))
              resultYo = resultYo + arabicToYoruba[textAr[u]];
            else if (textAr[u] && textAr[u].indexOf("ض") > -1)
              resultYo = resultYo + arabicToYoruba["◌́"] + arabicToYoruba[textAr[u]];
            else if (textAr[u].indexOf("\n") > -1)
              resultYo = resultYo + "\n";
            else if (diacritics[arabicToYoruba[textAr[u]]] && textAr[(u-1)] && textAr[(u-1)] == "ذ")
              resultYo = resultYo.slice(0, -1).slice(0, -1) + diacritics[arabicToYoruba[textAr[u]]][0];
            else if (diacritics[arabicToYoruba[textAr[u]]] && textAr[(u-1)] && textAr[(u-1)] == "ض")
              resultYo = resultYo.slice(0, -1).slice(0, -1) + diacritics[arabicToYoruba[textAr[u]]][1];
            else if (arabicToYoruba[textAr[u]] != undefined && arabicToYoruba[textAr[u]] != null && textAr[u] != "")
              resultYo = resultYo + arabicToYoruba[textAr[u]];
          }
          document.getElementById("textarea1").value = resultYo;
          document.getElementById("textarea1").innerHTML = resultYo;
          /*if (localStorage.getItem("encoding") == "Nigeria") {
            document.getElementById("textareaNigeria").value = resultYo;
            document.getElementById("textareaNigeria").innerHTML = resultYo;
          } else if (localStorage.getItem("encoding") == "Benin") {
            document.getElementById("textareaBenin").value = resultYo;
            document.getElementById("textareaBenin").innerHTML = resultYo;
          }*/
        }        
      }

      function swap(json){
        var ret = {};
        for(var key in json){
            ret[json[key]] = key;
        }
        return ret;
      }

      function openTab(evt, localeName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(localeName).style.display = "block";
        evt.currentTarget.className += " active";
        localStorage.setItem("encoding", localeName);
        transliterate();
      }

      // Get the element with id="defaultOpen" and click on it
      document.getElementById("defaultOpen").click();
      document.getElementById("textarea1").focus();
      if (localStorage.getItem("direction") == null || localStorage.getItem("direction") == undefined || localStorage.getItem("direction") == "oduduwa2latin") {
        localStorage.setItem("direction", "latin2oduduwa");
        localStorage.setItem("encoding", "Yoruba");
      }
    </script>
